<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi Akun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', sans-serif;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh; /* Lebih akurat di WebView */
      padding: 20px;
    }

    .register-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 460px;
    }

    .register-card h3 {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control-custom {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      width: 100%;
    }

    .form-control-custom:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
    }

    .btn-register {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #218838;
    }

    .text-muted a {
      color: #2575fc;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }

    @media (max-height: 500px) {
      .register-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="register-card">
      <h3>Daftar Akun Baru</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" class="form-control-custom" placeholder="Nama Lengkap" required>
        <input type="email" name="email" class="form-control-custom" placeholder="Email" required>
        <input type="password" name="password" class="form-control-custom" placeholder="Password" required>
        <input type="password" name="confirm_password" class="form-control-custom" placeholder="Konfirmasi Password" required>
        <button type="submit" class="btn-register mt-2">üìù Daftar</button>
      </form>

      <p class="text-center mt-3 text-muted">
        Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
      </p>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Aplikasi Deteksi Gigi{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: linear-gradient(180deg, #0d6efd 0%, #0a58ca 100%);
      color: white;
      padding-top: 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    .sidebar h4 {
      font-weight: 600;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #fff;
    }

    .main-content {
      margin-left: 250px;
      padding: 2rem;
      background-color: #fff;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }

      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h4 class="text-center mb-4">ğŸ‘¤ {{ session['username'] }}</h4>
  <a href="{{ url_for('dashboard_user') }}" class="{% if request.endpoint == 'dashboard_user' %}active{% endif %}">ğŸ  Beranda</a>
  <a href="{{ url_for('deteksi') }}" class="{% if request.endpoint == 'deteksi' %}active{% endif %}">ğŸ¦· Deteksi Penyakit Gigi</a>
  <a href="{{ url_for('riwayat') }}" class="{% if request.endpoint == 'riwayat' %}active{% endif %}">ğŸ“„ Riwayat Deteksi</a>
  <a href="{{ url_for('profil') }}" class="{% if request.endpoint == 'profil' %}active{% endif %}">ğŸ‘¤ Profil Saya</a>
  <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
</div>

<div class="main-content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
